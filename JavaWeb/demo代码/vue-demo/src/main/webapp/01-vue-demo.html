<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <input v-model="username" >
<!--  插值表达式-->
  {{username}}
    <br>
    <a v-bind:href="url">点我</a>
    <input v-model="url">
</div>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
  //1.创建核心对象
  new Vue({
    el:"#app",
    data(){
      return {
          username:"",
          url:"https://www.baidu.com"
      }
    }

  })



</script>

</body>
</html>
