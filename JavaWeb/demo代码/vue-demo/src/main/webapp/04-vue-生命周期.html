<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>

<div id="app">
    <div v-for="(addr,i) in addrs">
        {{i+1}}--{{addr}}<br>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
  //1.创建核心对象
  new Vue({
    el:"#app",
      data() {
          return{
              count:3,
              addrs:["北京","深圳","上海"]
          }
      },
      methods:{
        show(){
            alert("我被点了")
        }
    },
      mounted() {
        alert("加载完成")
      }

  });



</script>

</body>
</html>
